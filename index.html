<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Jeu JS - Hot-Cold</title>
</head>
<body>
    <div class="container">
        <h1>Trouve le nombre !</h1>
        <p>Trouve le bon nombre entre 0 et 100. Tu as 5 essais</p>
        <div class="vies">
            <!--Coeur vide-->
            <i class="bi bi-heart ion-icon"></i>
            <!--Coeur noir-->
            <i class="bi bi-heart-fill ion-icon"></i>
        </div>
        <form id="inputBox">
            <label for="number">Entrez un nombre</label>
            <input type="number" id="number" min="0" max="100" required>
            <button type="submit" id="essayerBtn">Essayer</button>
            <p id="message"></p>
            <button id="rejouer">Rejouer ?</button>
        </form>
        <p id="details">Brulant = &plusmn; 2; Chaud = &plusmn; 5; Ti√®de = &plusmn; 10; Froid = + de 10.</p>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
